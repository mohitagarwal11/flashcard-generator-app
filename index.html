<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard Generator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <div class="center-wrapper">
        <h1 class="app-title">Flashcard Generator</h1>

        <div class="main-container">
            <div id="flashcardContainer"></div>

            <div class="button-container">
                <button id="prevButton" class="hidden">Previous</button>
                <button id="nextButton" class="hidden">Next</button>
                <button id="moreButton" class="hidden">More</button>
            </div>
            
            <div class="center-container">
                <input type="text" placeholder="Enter topic...">
                <button id="generateButton">Generate</button>
            </div>
        </div>
    </div>
</body>

</html>
